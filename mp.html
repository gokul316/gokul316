<!DOCTYPE html>
<html lang="en">
<head>
    <title>717823i113</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff8dc; /* Cream yellow background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }

        .menu-item-info {
            flex: 1;
            margin-left: 20px;
        }

        .menu-item-name {
            font-weight: bold;
        }

        .menu-item-price {
            color: #007bff;
        }

        .add-to-cart-btn {
            padding: 8px 20px;
            background-color: #28a745; /* Green color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #218838; /* Darker shade of green */
        }

        .order-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .order-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BAT-KITCHEN</h1>
        <div class="menu-item">
            <img src="burger.jpg" alt="Burger">
            <div class="menu-item-info">
                <div class="menu-item-name">Classic Burger</div>
                <div class="menu-item-price">$9.99</div>
            </div>
            <button class="add-to-cart-btn">Add</button>
        </div>
        <div class="menu-item">
            <img src="pizza.jpg" alt="Pizza">
            <div class="menu-item-info">
                <div class="menu-item-name">Margherita Pizza</div>
                <div class="menu-item-price">$12.99</div>
            </div>
            <button class="add-to-cart-btn">Add</button>
        </div>
        <div class="menu-item">
            <img src="pasta.jpg" alt="Pasta">
            <div class="menu-item-info">
                <div class="menu-item-name">Spaghetti Carbonara</div>
                <div class="menu-item-price">$11.99</div>
            </div>
            <button class="add-to-cart-btn">Add</button>
        </div>
        <div class="menu-item">
            <img src="sushi.jpg" alt="Sushi">
            <div class="menu-item-info">
                <div class="menu-item-name">Sushi Combo</div>
                <div class="menu-item-price">$14.99</div>
            </div>
            <button class="add-to-cart-btn">Add</button>
        </div>
        <div class="menu-item">
            <img src="salad.jpg" alt="Salad">
            <div class="menu-item-info">
                <div class="menu-item-name">Caesar Salad</div>
                <div class="menu-item-price">$8.99</div>
            </div>
            <button class="add-to-cart-btn">Add</button>
        </div>
        <div class="menu-item">
            <img src="steak.jpg" alt="Steak">
            <div class="menu-item-info">
                <div class="menu-item-name">Grilled Steak</div>
                <div class="menu-item-price">$16.99</div>
            </div>
            <button class="add-to-cart-btn">Add</button>
        </div>
        <a href="#" class="order-btn">Place Order</a>
    </div>
</body>
</html>
