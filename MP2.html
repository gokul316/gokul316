<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Placed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .order-placed-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff8dc; /* Cream yellow background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .order-message {
            font-size: 20px;
            color: #007bff; /* Blue color */
            margin-bottom: 20px;
        }

        .order-details {
            font-size: 16px;
            color: #666; /* Dark gray */
        }
    </style>
</head>
<body>
    <div class="order-placed-container">
        <h1>Order Placed</h1>
        <p class="order-message">Your order has been successfully placed!</p>
        <p class="order-details">Order ID: #123456<br>Estimated Delivery Time: 30 minutes</p>
    </div>
</body>
</html>
